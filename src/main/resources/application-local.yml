    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.chenfuzhu.aiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
