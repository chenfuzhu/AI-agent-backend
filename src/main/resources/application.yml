spring:
  application:
    name: AI-agent
  profiles:
    active: local
  ai:
    dashscope:
      api-key: ####YOUR KEY#####
      chat:
        options:
          model: qwen-plus
search-api:
  api-key: ####YOUR KEY####
server:
  port: 8123
  servlet:
    context-path: /api
test:
  config: loaded
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.chenfuzhu.aiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
logging:
  level:
    org:
      springframework:
        ai: debug
